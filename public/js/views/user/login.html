<h2>Login Form</h2>

<form ng-submit="Login.login()">

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" ng-model="Login.user.email" name="email" class="form-control"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="Login.user.password" name="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary" value="Login">Login</button>
</form>
