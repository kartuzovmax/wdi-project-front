<h2>Create Post</h2>

<form ng-submit="Posts.create()">

  <div class="form-group">
    <input type="text" ng-model="Posts.post.title" name="title" class="form-control"  placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" ng-model="Posts.post.image" name="title" class="form-control"  placeholder="Image URL">
  </div>
  <div class="form-group">
    <input type="textarea" class="form-control" ng-model="Posts.post.content" name="content" placeholder="Content">
  </div>

  <button type="submit" class="btn btn-primary" value="">Post!</button>

</form>
